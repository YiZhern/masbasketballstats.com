<!DOCTYPE html>
<html>
<head>
  <title>Boxscore Scanner</title>
</head>
<body>
  <h1>Upload PDF</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <!-- âœ… Added id="pdfFile" -->
    <input type="file" id="pdfFile" name="file" accept="application/pdf" required />
    <input type="text" id="gameId" name="game_id" placeholder="Game ID" required />
    <button type="submit">Scan</button>
  </form>

  <pre id="output"></pre>
  
  <script>
    document.getElementById("uploadForm").onsubmit = async function(e) {
      e.preventDefault();

      const fileInput = document.getElementById("pdfFile");
      const gameIdInput = document.getElementById("gameId");

      if (!fileInput || fileInput.files.length === 0) {
        alert("Please select a PDF file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("game_id", gameIdInput.value);

      try {
        const response = await fetch("https://masbasketballstats-com.onrender.com/scan", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const result = await response.json();
        document.getElementById("output").textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Upload failed: " + err;
      }
    };
  </script>
</body>
</html>
