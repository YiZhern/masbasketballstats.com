<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF</title>
</head>
<body>
  <h2>Upload Boxscore PDF</h2>
  
  <form id="uploadForm">
    <input type="file" id="pdfFile" accept="application/pdf" required />
    <button type="submit">Upload</button>
  </form>

  <pre id="output"></pre>

  <script>
    document.getElementById("uploadForm").onsubmit = async function(e) {
      e.preventDefault();

      const fileInput = document.getElementById("pdfFile"); // ðŸ‘ˆ must match input id
      if (!fileInput || fileInput.files.length === 0) {
        alert("Please select a PDF file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://masbasketballstats-com.onrender.com/scan", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        document.getElementById("output").textContent = JSON.stringify(result, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Upload failed: " + err;
      }
    };
  </script>
</body>
</html>
