<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Historical Stats</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <!-- Top ESPN-style nav -->
  <div class="top-nav">
    <div class="left-section">
      <a href="https://www.maba.com.my" target="_blank" style="color: white; text-decoration: none;">MABA</a>
      <span>FIBA</span>
    </div>
    <div class="right-section">
      <span>Listen</span>
      <span>Search üîç</span>
      <span>üë§</span>
    </div>
  </div>
  
  <!-- Sub-nav with dropdown -->
  <div class="sub-nav">
    <a href="index.html">Home</a>
    <a href="historical.html">Historical Stats</a>
    <a href="calculator.html">Advanced Calculator</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Competition ‚ñº</a>
      <div class="dropdown-content">
        <a href="#">MABA Cup</a>
        <a href="#">National U17</a>
        <a href="#">National U15</a>
        <a href="#">Agong Cup</a>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Box Score</h1>

    <!-- Filter buttons -->
    <div class="filter-bar">
      <label for="competitionSelect">Competition:</label>
      <select id="competitionSelect" onchange="updateYears()">
        <option value="">Select Competition</option>
        <option value="MABA Cup">MABA Cup</option>
        <option value="National U17">National U17</option>
        <option value="Agong Cup">Agong Cup</option>
      </select>

      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option value="all">All</option>
      </select>

      <button onclick="filterByCompetition()">Search</button>
    </div>


    <!-- Box Score Table -->
    <div class="table-wrapper">
    <table id="statsTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Player</th>
          <th>MIN</th>
          <th>FG</th>
          <th>3PT</th>
          <th>FT</th>
          <th>OREB</th>
          <th>DREB</th>
          <th>REB</th>
          <th>AST</th>
          <th>STL</th>
          <th>BLK</th>
          <th>TO</th>
          <th>PF</th>
          <th>+/-</th>
          <th>PTS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="index.html">‚Üê Back to Dashboard</a>
  </div>
  </div>

  <!-- JS Script -->
  <script>
    let originalData = [];

    fetch('boxscore.json')
      .then(res => res.json())
      .then(data => {
        originalData = data;
        renderTable(originalData);
      });

    function renderTable(data) {
      const tbody = document.querySelector('#statsTable tbody');
      tbody.innerHTML = '';
      data.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.team}</td>
          <td>${p.player}</td>
          <td>${p.min}</td>
          <td>${p.fg}</td>
          <td>${p['3pt']}</td>
          <td>${p.ft}</td>
          <td>${p.oreb}</td>
          <td>${p.dreb}</td>
          <td>${p.reb}</td>
          <td>${p.ast}</td>
          <td>${p.stl}</td>
          <td>${p.blk}</td>
          <td>${p.to}</td>
          <td>${p.pf}</td>
          <td>${p.plusminus >= 0 ? '+' + p.plusminus : p.plusminus}</td>
          <td>${p.pts}</td>
        `;
        tbody.appendChild(tr);
      });
    }

  function updateYears() {
    const comp = document.getElementById('competitionSelect').value;
    const yearSelect = document.getElementById('yearSelect');
    yearSelect.innerHTML = '<option value="all">All</option>';

    const years = [...new Set(originalData
      .filter(p => p.competition === comp)
      .map(p => p.year))];

    years.sort((a, b) => b - a); // descending order

    years.forEach(year => {
      const opt = document.createElement('option');
      opt.value = year;
      opt.textContent = year;
      yearSelect.appendChild(opt);
    });
  }
  function filterByCompetition() {
    const comp = document.getElementById('competitionSelect').value;
    const year = document.getElementById('yearSelect').value;

    let filtered = originalData;

    if (comp) {
      filtered = filtered.filter(p => p.competition === comp);
    }

    if (year !== "all") {
      filtered = filtered.filter(p => p.year.toString() === year);
    }

    renderTable(filtered);
  }
</script>
</body>
</html>
