<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historical Stats</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <!-- nav bar -->
  <div class="top-nav">
    <div class="left-section">
      <a href="https://www.maba.com.my" target="_blank" style="color: #333; text-decoration: none;">MABA</a>
      <span>FIBA</span>
    </div>
    <div class="right-section">
      <span>Listen</span>
      <span>Search üîç</span>
      <span>üë§</span>
    </div>
  </div>

  <!-- Sub-nav with dropdown -->
  <div class="sub-nav">
    <a href="index.html">Home</a>
    <a href="historical.html">Historical Stats</a>
    <a href="calculator.html">Advanced Calculator</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Competition ‚ñº</a>
      <div class="dropdown-content">
        <a href="#">MABA Cup</a>
        <a href="#">National U17</a>
        <a href="#">National U15</a>
        <a href="#">Agong Cup</a>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Box Score</h1>

    <!-- Filter bar -->
    <div class="filter-bar">
      <div calss="filter-field">
        <label for="competitionSelect">Competition:</label>
        <select id="competitionSelect">
          <option value="All">All</option>
          <option value="U15 (Boys)">National U15 (Boys)</option>
          <option value="U17 (Boys)">National U17 (Boys)</option>
        </select>
      </div>

      <div calss="filter-field">
        <label for="yearSelect">Year:</label>
        <select id="yearSelect">
          <option value="All">All</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>

      <div class="fliter-field">
        <label for="playerInput">Player:</label>
        <input type="text" id="playerInput" placeholder="Enter player name" />
      </div>

      <button onclick="filterByCompetition()">Search</button>
    </div>

    <!-- Sort bar -->
    <div class="sort-bar">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect">
        <option value="pts">Points (PTS)</option>
        <option value="min">Minutes (MIN)</option>
        <option value="as">Assists (AS)</option>
        <option value="reb">Rebounds (TR)</option>
        <option value="st">Steals (ST)</option>
        <option value="fgm">FG Made (FGM)</option>
      </select>
      <button onclick="sortByStat()">Sort üîΩ</button>
    </div>

    <!-- Table -->
    <div id="tableContainer" style="display:none;" class="table-wrapper table-type2">
      <table id="statsTable">
        <thead>
          <tr>
            <th>Player</th><th>Competition</th><th>Year</th><th>Team</th>
            <th>GP</th><th>Min</th><th>FGA</th><th>FGM</th>
            <th>2FGA</th><th>2FGM</th><th>3FGA</th><th>3FGM</th>
            <th>FTA</th><th>FTM</th><th>OR</th><th>DR</th><th>TR</th>
            <th>AS</th><th>TO</th><th>ST</th><th>BS</th><th>PF</th><th>FD</th><th>PTS</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="pagination">
      <button onclick="changePage(-1)">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button onclick="changePage(1)">Next</button>
    </div>
  </div>

  
  <script src="historical_script.js"></script>
</body>
</html>
