</head>
<body>

      <span>Listen</span>

  </div>
  
  <!-- Sub-nav with dropdown -->
  <div class="sub-nav">
    <a href="index.html">Home</a>
    <a href="historical.html">Historical Stats</a>
    <a href="calculator.html">Advanced Calculator</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Competition ‚ñº</a>
      <div class="dropdown-content">

  <!-- Main Container -->
  <div class="container">
    <h1>Box Score</h1>

<!-- Filter buttons -->
<div class="filter-bar">
  <label for="competitionSelect">Competition:</label>
  <select id="competitionSelect" onchange="updateYears()">
    <option value="U15 (Boys)">National U15 (Boys)</option>
    <option value="U17 (Boys)">National U17 (Boys)</option>
    <option value="All">All</option>
  </select>

  <label for="yearSelect">Year:</label>
  <select id="yearSelect">
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="All">All</option>
  </select>

  <div class="player-search">
    <label for="playerInput">Player:</label>
    <input type="text" id="playerInput" placeholder="Enter player name" />
  </div>

  <button onclick="filterByCompetition()">Search</button>
</div>

<!-- sort bar -->
<div class="sort-bar">
  <label for="sortSelect">Sort by:</label>
  <select id="sortSelect">
    <option value="pts">Points (PTS)</option>
    <option value="min">Minutes (MIN)</option>
    <option value="as">Assists (AS)</option>
    <option value="reb">Rebounds (TR)</option>
    <option value="st">Steals (ST)</option>
    <option value="fgm">FG Made (FGM)</option>
  </select>
  <button onclick="sortByStat()">Sort üîΩ</button>
</div>

 <!-- Box Score Table -->
 <div class="table-wrapper">
    <table id="statsTable">
      <thead>
        <tr>
          <th>Player</th>
          <th>Competition</th>
          <th>Year</th>
          <th>Team</th>
          <th>GP</th>
          <th>Min</th>
          <th>FGA</th>
          <th>FGM</th>
          <th>2FGA</th>
          <th>2FGM</th>
          <th>3FGA</th>
          <th>3FGM</th>
          <th>FTA</th>
          <th>FTM</th>
          <th>OR</th>
          <th>DR</th>
          <th>TR</th>
          <th>AS</th>
          <th>TO</th>
          <th>ST</th>
          <th>BS</th>
          <th>PF</th>
          <th>FD</th>
          <th>PTS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- pagination -->
    <div id="pagination" class="pagination">
      <button onclick="changePage(-1)">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button onclick="changePage(1)">Next</button>
    </div>
  </div>
  </div>

<!-- JS Script -->
<script>
  let currentPage = 1;
  const rowsPerPage = 30;
  let filteredData = []; // will hold filtered results
  let originalData = [];

 fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTdFDyDmOtmFl1uhz2ZJkhb0rb6BjWabVdhvrwn6DZ9DRAhEdwKhvkZ_dGQVwBrs1qrTtJQiHf-JEyU/pub?output=csv')
  .then(response => response.text())
  .then(csv => {
    const parsed = Papa.parse(csv, { header: true });
    originalData = parsed.data.map(row => ({
      player: row['Player'],
      competition: row['Competition'],
      year: parseInt(row['Year']),
      team: row['Team'],
      gp: parseInt(row['GP']),
      min: parseInt(row['Min']),
      fga: parseInt(row['FGA']),
      fgm: parseInt(row['FGM']),
      fga2: parseInt(row['2FGA']),
      fgm2: parseInt(row['2FGM']),
      fga3: parseInt(row['3FGA']),
      fgm3: parseInt(row['3FGM']),
      fta: parseInt(row['FTA']),
      ftm: parseInt(row['FTM']),
      oreb: parseInt(row['OR']),
      dreb: parseInt(row['DR']),
      treb: parseInt(row['TR']),
      as: parseInt(row['AS']),
      to: parseInt(row['TO']),
      st: parseInt(row['ST']),
      bs: parseInt(row['BS']),
      pf: parseInt(row['PF']),
      fd: parseInt(row['FD']),
      pts: parseInt(row['PTS'])
    }));
    filteredData = originalData;       
      updateYears();                     
      console.log('Loaded rows:', originalData.length);   
  });

  function renderTable(data) {
    filteredData = data;
    const tbody = document.querySelector('#statsTable tbody');
    tbody.innerHTML = '';
  
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageData = data.slice(start, end);
  
    pageData.forEach(p => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${p.player}</td>
        <td>${p.competition}</td>
        <td>${p.year}</td>
        <td>${p.team}</td>
        <td>${p.gp}</td>
        <td>${p.min}</td>
        <td>${p.fga}</td>
        <td>${p.fgm}</td>
        <td>${p.fga2}</td>
        <td>${p.fgm2}</td>
        <td>${p.fga3}</td>
        <td>${p.fgm3}</td>
        <td>${p.fta}</td>
        <td>${p.ftm}</td>
        <td>${p.oreb}</td>
        <td>${p.dreb}</td>
        <td>${p.treb}</td>
        <td>${p.as}</td>
        <td>${p.to}</td>
        <td>${p.st}</td>
        <td>${p.bs}</td>
        <td>${p.pf}</td>
        <td>${p.fd}</td>
        <td>${p.pts}</td>
      `;
      tbody.appendChild(tr);
    });
  
    updatePaginationInfo(data.length);
  }
  
  function changePage(direction) {
    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
    currentPage += direction;
  
    if (currentPage < 1) currentPage = 1;
    if (currentPage > totalPages) currentPage = totalPages;
  
    renderTable(filteredData);
  }

  function updatePaginationInfo(totalItems) {
    const totalPages = Math.ceil(totalItems / rowsPerPage);
    document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
  }

  function updateYears() {
    const comp = document.getElementById('competitionSelect').value;
    const yearSelect = document.getElementById('yearSelect');
    yearSelect.innerHTML = '<option value="All">All</option>';
  
    const years = [...new Set(originalData
      .filter(p => comp === 'All' || p.competition === comp)
      .map(p => p.year))
    ];
    years.sort((a, b) => b - a);
  
    years.forEach(y => {
      const opt = document.createElement('option');
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    });
  }

  function filterByCompetition() {
    const comp = document.getElementById('competitionSelect').value;
    const year = document.getElementById('yearSelect').value;
    const player = document.getElementById('playerInput').value.toLowerCase();
  
    let filtered = originalData;

    if (comp !== '' && comp !== 'All') {
      filtered = filtered.filter(p => p.competition === comp);
    } 
    
    if (year !== '' && year !== 'All') {
      filtered = filtered.filter(p => p.year.toString() === year);
    }
  
    if (player) {
      filtered = filtered.filter(p => p.player.toLowerCase().includes(player));
    }

    currentPage = 1;
    renderTable(filtered);
  }

  let sortDescending = true;
  
  function sortByStat() {
    const stat = document.getElementById('sortSelect').value;
    if (!filteredData.length) return;
  
    filteredData.sort((a, b) => {
      return sortDescending ? b[stat] - a[stat] : a[stat] - b[stat];
    });
  
    document.querySelector("button[onclick='sortByStat()']").textContent = 
      sortDescending ? "Sort üîº" : "Sort üîΩ";
  
    sortDescending = !sortDescending;
    renderTable(filteredData);
  }
  
</script>
</body>
</html>
