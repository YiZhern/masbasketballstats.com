<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Historical Stats</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <!-- Top ESPN-style nav -->
  <div class="top-nav">
    <div class="left-section">
      <a href="https://www.maba.com.my" target="_blank" style="color: white; text-decoration: none;">MABA</a>
      <span>FIBA</span>
    </div>
    <div class="right-section">
      <span>Listen</span>

      <span>üë§</span>
    </div>
  </div>
  
  <!-- Sub-nav with dropdown -->
  <div class="sub-nav">
    <a href="index.html">Home</a>
    <a href="historical.html">Historical Stats</a>
    <a href="calculator.html">Advanced Calculator</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Competition ‚ñº</a>
      <div class="dropdown-content">
        <a href="#">MABA Cup</a>
        <a href="#">National U17</a>
        <a href="#">National U15</a>
        <a href="#">Agong Cup</a>
      </div>
    </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Box Score</h1>

    <!-- Filter buttons -->
    <div class="filter-bar">
      <label for="competitionSelect">Competition:</label>
      <select id="competitionSelect" onchange="updateYears()">
        <option value="">Select Competition</option>
        <option value="MABA Cup">MABA Cup</option>
        <option value="National U17">National U17</option>
        <option value="Agong Cup">Agong Cup</option>
      </select>

      <label for="yearSelect">Year:</label>
      <select id="yearSelect">
        <option value="all">All</option>
      </select>

      <button onclick="filterByCompetition()">Search</button>
    </div>


    <!-- Box Score Table -->
    <div class="table-wrapper">
    <table id="statsTable">
      <thead>
        <tr>
          <th>Player</th>
          <th>Competition</th>
          <th>Year</th>
          <th>Team</th>
          <th>GP</th>
          <th>Min</th>
          <th>FGA</th>
          <th>FGM</th>
          <th>2FGA</th>
          <th>2FGM</th>
          <th>3FGA</th>
          <th>3FGM</th>
          <th>FTA</th>
          <th>FTM</th>
          <th>OR</th>
          <th>DR</th>
          <th>TR</th>
          <th>AS</th>
          <th>TO</th>
          <th>ST</th>
          <th>BS</th>
          <th>PF</th>
          <th>FD</th>
          <th>PTS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  </div>

  <!-- JS Script -->
  <script>
    let originalData = [];

    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTdFDyDmOtmFl1uhz2ZJkhb0rb6BjWabVdhvrwn6DZ9DRAhEdwKhvkZ_dGQVwBrs1qrTtJQiHf-JEyU/pub?output=csv')
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1); // Skip header
        originalData = rows.map(row => {
          const cols = row.split(',');
          return {
            player: cols[1],
            competition: cols[2],
            year: parseInt(cols[3]),
            team: cols[4],
            gp: parseInt(cols[5]),
            min: parseInt(cols[6]),
            fga: parseInt(cols[7]),
            fgm: parseInt(cols[8]),
            fga2: parseInt(cols[9]),
            fgm2: parseInt(cols[10]),
            fga3: parseInt(cols[11]),
            fgm3: parseInt(cols[12]),
            fta: parseInt(cols[13]),
            ftm: parseInt(cols[14]),
            oreb: parseInt(cols[15]),
            dreb: parseInt(cols[16]),
            treb: parseInt(cols[17]),
            as: parseInt(cols[18]),
            to: parseInt(cols[19]),
            st: parseInt(cols[20]),
            bs: parseInt(cols[21]),
            pf: parseInt(cols[22]),
            fd: parseInt(cols[23]),
            pts: parseInt(cols[24])
          };
        });

        renderTable(originalData);
   });


    function renderTable(data) {
      const tbody = document.querySelector('#statsTable tbody');
      tbody.innerHTML = '';
      data.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.team}</td>
          <td>${p.player}</td>
          <td>${p.min}</td>
          <td>${p.fg}</td>
          <td>${p['3pt']}</td>
          <td>${p.ft}</td>
          <td>${p.oreb}</td>
          <td>${p.dreb}</td>
          <td>${p.reb}</td>
          <td>${p.ast}</td>
          <td>${p.stl}</td>
          <td>${p.blk}</td>
          <td>${p.to}</td>
          <td>${p.pf}</td>
          <td>${p.plusminus >= 0 ? '+' + p.plusminus : p.plusminus}</td>
          <td>${p.pts}</td>
        `;
        tbody.appendChild(tr);
      });
    }

  function updateYears() {
    const comp = document.getElementById('competitionSelect').value;
    const yearSelect = document.getElementById('yearSelect');
    yearSelect.innerHTML = '<option value="all">All</option>';

    const years = [...new Set(originalData
      .filter(p => p.competition === comp)
      .map(p => p.year))];

    years.sort((a, b) => b - a); // descending order

    years.forEach(year => {
      const opt = document.createElement('option');
      opt.value = year;
      opt.textContent = year;
      yearSelect.appendChild(opt);
    });
  }
  function filterByCompetition() {
    const comp = document.getElementById('competitionSelect').value;
    const year = document.getElementById('yearSelect').value;

    let filtered = originalData;

    if (comp) {
      filtered = filtered.filter(p => p.competition === comp);
    }

    if (year !== "all") {
      filtered = filtered.filter(p => p.year.toString() === year);
    }

    renderTable(filtered);
  }
</script>
</body>
</html>
