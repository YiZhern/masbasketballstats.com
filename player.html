</head>
<body>
  <!-- nav bar -->

    <div class="left-section">
      <a href="index.html" style="text-decoration: none; color: #333;">üèÄ MABA</a>
      <span>FIBA</span>

    <div class="right-section">

  <div class="container">
    <h1>Player Stats Lookup</h1>
    <div class="filter-bar">
      <input type="text" id="searchPlayer" placeholder="Enter player name..." oninput="showSuggestions()" />
      <div id="suggestions" class="suggestion-list"></div>
      <button onclick="searchPlayer()">Search</button>
    </div>

    <div id="tableContainer" class="table-wrapper" style="display:none;">
      <table id="playerStatsTable">
        <thead>
          <tr>
            <th>Player</th><th>Competition</th><th>Year</th><th>Team</th>
            <th>GP</th><th>Min</th><th>PTS</th><th>AS</th>
            <th>TR</th><th>ST</th><th>BS</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr class="totals-row">
            <td colspan="4">Totals</td>
            <td id="tot-gp"></td>
            <td id="tot-min"></td>
            <td id="tot-pts"></td>
            <td id="tot-as"></td>
            <td id="tot-tr"></td>
            <td id="tot-st"></td>
            <td id="tot-bs"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script src="player_script.js"></script>
